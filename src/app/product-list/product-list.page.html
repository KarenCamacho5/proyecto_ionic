<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1" class="boton-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>ProductList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-item *ngFor="let product of products; trackBy: trackById">
      <ion-thumbnail slot="start">
        <img [src]="product.image" [alt]="product.name">
      </ion-thumbnail>
      <ion-label>
        <h2 class="nombre-prenda">{{ product.name }}</h2>
        <p class="precio">{{ product.price | currency }}</p>
      </ion-label>
      <ion-button (click)="detalles(product)" class="boton-vermas">Ver m√°s</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
