<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Generar Reportes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" class="boton-secundario" (click)="downloadPDF()">
        Descargar PDF
      </ion-button>
      <ion-button expand="block" class="boton-secundario" (click)="downloadExcel()">
        Descargar Excel
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
